  <circle cx="120" cy="450" r="4" fill="#0066cc"/>
  <circle cx="170" cy="420" r="4" fill="#0066cc"/>
  <circle cx="220" cy="380" r="4" fill="#0066cc"/>
  <circle cx="270" cy="350" r="4" fill="#0066cc"/>
  <circle cx="320" cy="320" r="4" fill="#0066cc"/>
  <circle cx="370" cy="300" r="4" fill="#0066cc"/>
  <circle cx="420" cy="280" r="4" fill="#0066cc"/>
  <circle cx="470" cy="260" r="4" fill="#0066cc"/>
