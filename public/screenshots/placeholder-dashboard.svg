  <text x="600" y="395" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Stock Updated</text>
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">1 hour ago</text>
  
  <rect x="590" y="430" width="170" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="4"/>
  <text x="600" y="445" font-family="Arial, sans-serif" font-size="11" font-weight="bold">E-Invoice Sent</text>
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">2 hours ago</text>
  
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Placeholder: BigLedger Dashboard</text>
