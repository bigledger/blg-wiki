  <text x="270" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">May</text>
  <text x="370" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Jul</text>
  <text x="470" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Sep</text>
  
