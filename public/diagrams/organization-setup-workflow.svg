<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0066cc" />
    </marker>
  </defs>
  
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Organization Setup Workflow</text>
  
  <!-- Step 1 -->
  <rect x="50" y="80" width="150" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
  <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. Install</text>
  <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">Organization</text>
  <text x="125" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">Applet</text>
  <text x="125" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2196f3">from Applet Store</text>
  
  <!-- Arrow 1 -->
  <line x1="200" y1="120" x2="250" y2="120" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2 -->
  <rect x="270" y="80" width="150" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="345" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. Create Company</text>
  <text x="345" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• Company Name</text>
  <text x="345" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• Business Reg No.</text>
  <text x="345" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• Tax Details</text>
  
  <!-- Arrow 2 -->
  <line x1="420" y1="120" x2="470" y2="120" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3 -->
  <rect x="490" y="80" width="150" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="565" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. Setup Branches</text>
  <text x="565" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• Branch Locations</text>
  <text x="565" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• Address Details</text>
  <text x="565" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• Contact Info</text>
  
  <!-- Arrow 3 (down) -->
  <line x1="565" y1="160" x2="565" y2="210" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4 -->
  <rect x="490" y="230" width="150" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="10"/>
  <text x="565" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4. Configure</text>
  <text x="565" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">E-Invoice</text>
  <text x="565" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• LHDN Setup</text>
  <text x="565" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• TIN Number</text>
  
  <!-- Arrow 4 -->
  <line x1="490" y1="270" x2="440" y2="270" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5 -->
  <rect x="270" y="230" width="150" height="80" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="10"/>
  <text x="345" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5. Setup</text>
  <text x="345" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Permissions</text>
  <text x="345" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• User Roles</text>
  <text x="345" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• Access Control</text>
  
  <!-- Arrow 5 -->
  <line x1="270" y1="270" x2="220" y2="270" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6 -->
  <rect x="50" y="230" width="150" height="80" fill="#e0f2f1" stroke="#009688" stroke-width="2" rx="10"/>
  <text x="125" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">6. Link Services</text>
  <text x="125" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• Payment Methods</text>
  <text x="125" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• Marketplace</text>
  <text x="125" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11">• Intercompany</text>
  
  <!-- Arrow 6 (down) -->
  <line x1="125" y1="310" x2="125" y2="360" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Final Step -->
  <rect x="50" y="380" width="590" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="345" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Organization Setup Complete ✓</text>
  <text x="345" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">Ready to use BigLedger modules and applets</text>
  <text x="345" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">• Accounting • Inventory • POS • E-commerce • And more...</text>
  
  <!-- Malaysian Context -->
  <rect x="660" y="80" width="120" height="230" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" rx="5"/>
  <text x="720" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Malaysian</text>
  <text x="720" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Compliance</text>
  <text x="670" y="140" font-family="Arial, sans-serif" font-size="10">✓ SST Ready</text>
  <text x="670" y="155" font-family="Arial, sans-serif" font-size="10">✓ LHDN E-Invoice</text>
  <text x="670" y="170" font-family="Arial, sans-serif" font-size="10">✓ Company Act</text>
  <text x="670" y="185" font-family="Arial, sans-serif" font-size="10">✓ PEPPOL Ready</text>
  <text x="670" y="200" font-family="Arial, sans-serif" font-size="10">✓ Multi-language</text>
  <text x="670" y="215" font-family="Arial, sans-serif" font-size="10">✓ Local Banking</text>
  <text x="670" y="230" font-family="Arial, sans-serif" font-size="10">✓ Ringgit (RM)</text>
  <text x="670" y="245" font-family="Arial, sans-serif" font-size="10">✓ Local Holidays</text>
  <text x="670" y="260" font-family="Arial, sans-serif" font-size="10">✓ Branch Setup</text>
  <text x="670" y="275" font-family="Arial, sans-serif" font-size="10">✓ Audit Trails</text>
  <text x="670" y="290" font-family="Arial, sans-serif" font-size="10">✓ Backup Rules</text>
  
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Organization Setup Workflow Diagram</text>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#868e96">Complete setup process for Malaysian businesses</text>
</svg>