baseURL: https://wiki.bigledger.com/
title: BigLedger Documentation
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
theme: hextra
enableGitInfo: true
enableRobotsTXT: true

markup:
  goldmark:
    renderer:
      unsafe: true

languages:
  en:
    languageName: English
    languageCode: en
    contentDir: content/en
    title: BigLedger Documentation
    weight: 1
    params:
      description: BigLedger Documentation - Next-Generation Blockchain Platform
  
  zh:
    languageName: 中文
    languageCode: zh-CN
    contentDir: content/zh
    title: BigLedger 文档
    weight: 2
    params:
      description: BigLedger 文档 - 下一代区块链平台
  
  ms:
    languageName: Bahasa Melayu
    languageCode: ms
    contentDir: content/ms
    title: Dokumentasi BigLedger
    weight: 3
    params:
      description: Dokumentasi BigLedger - Platform Blockchain Generasi Seterusnya
  
  ar:
    languageName: العربية
    languageCode: ar
    contentDir: content/ar
    title: وثائق BigLedger
    weight: 4
    languageDirection: rtl
    params:
      description: وثائق BigLedger - منصة البلوك تشين من الجيل التالي

params:
  # Theme settings
  theme:
    default: light
    displayToggle: true
    
  # Navigation
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/bigledger-logo-cropped.png
      dark: images/bigledger-logo-cropped.png
      width: 200
      height: 40
      link: /
    width: wide
    
  # Page settings
  page:
    width: normal
    
  # Footer
  footer:
    displayCopyright: true
    displayPoweredBy: true
    width: wide
    
  # Edit this page
  editURL:
    enable: true
    base: "https://github.com/bigledger/blg-wiki/edit/main/content"
    
  # Search
  search:
    enable: true
    type: flexsearch
      
  # Sidebar
  sidebar:
    enable: true
    fold: false
    
  # Table of contents
  toc:
    enable: true
    headingLevel: 3
    
  # Comments
  comments:
    enable: false
    
  # Analytics
  analytics:
    enable: false
    
  # Social links
  socialLinks:
    - icon: github
      link: https://github.com/bigledger
    - icon: twitter
      link: https://twitter.com/bigledger
      
  # Custom CSS for high-tech theme
  custom_css:
    - css/custom.css

# Menu configuration
menu:
  main:
    - identifier: modules
      name: Modules
      weight: 1
      pageRef: /modules
      
    - identifier: applets
      name: Applets
      weight: 2
      pageRef: /applets
      
    - identifier: einvoice
      name: E-Invoice & PEPPOL
      weight: 3
      pageRef: /e-invoice-peppol
      
    - identifier: operations
      name: Business Operations
      weight: 4
      pageRef: /business-operations
      
    - identifier: user-guide
      name: User Guide
      weight: 5
      pageRef: /user-guide
      
    - identifier: ecommerce
      name: E-Commerce
      weight: 6
      pageRef: /ecommerce
      
    - identifier: ai
      name: AI Intelligence
      weight: 7
      pageRef: /ai-intelligence
      
    - identifier: developers
      name: Developers
      weight: 8
      pageRef: /developers
    
    - identifier: search
      name: 🔍 Search
      pageRef: /search
      weight: 50
      
    - identifier: github
      name: GitHub
      weight: 100
      url: https://github.com/bigledger
      params:
        external: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

deployment:
  targets:
    - name: production
      URL: s3://wiki.bigledger.com?region=ap-southeast-5
      cloudFrontDistributionID: E3FOFD9ZXC2QVT

# Permalink configuration to ensure consistent URLs
permalinks:
  pages: /:slug/
  posts: /:slug/

# URL management
disablePathToLower: false
relativeURLs: false
canonifyURLs: true