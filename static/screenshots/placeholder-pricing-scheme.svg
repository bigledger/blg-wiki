<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#0066cc" rx="5"/>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="18" fill="white">Pricing Scheme Configuration</text>
  <rect x="650" y="30" width="80" height="30" fill="#28a745" rx="5"/>
  <text x="690" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">+ Add New</text>
  
  <!-- Settings Panel -->
  <rect x="20" y="100" width="350" height="480" fill="white" stroke="#dee2e6" rx="5"/>
  <text x="40" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold">POS Pricing Settings</text>
  
  <!-- Dropdown Selection -->
  <text x="40" y="160" font-family="Arial, sans-serif" font-size="14">Select Pricing Scheme:</text>
  <rect x="40" y="170" width="300" height="30" fill="#f8f9fa" stroke="#dee2e6" rx="3"/>
  <text x="50" y="190" font-family="Arial, sans-serif" font-size="12">Retail Price Scheme ▼</text>
  
  <!-- Price Types -->
  <text x="40" y="220" font-family="Arial, sans-serif" font-size="14">Price Types:</text>
  
  <rect x="40" y="230" width="300" height="30" fill="#e3f2fd" stroke="#2196f3" rx="3"/>
  <circle cx="55" cy="245" r="5" fill="#2196f3"/>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="12">Minimum Price</text>
  
  <rect x="40" y="270" width="300" height="30" fill="#f8f9fa" stroke="#dee2e6" rx="3"/>
  <circle cx="55" cy="285" r="5" fill="#dee2e6"/>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="12">Maximum Price</text>
  
  <rect x="40" y="310" width="300" height="30" fill="#e8f5e8" stroke="#4caf50" rx="3"/>
  <circle cx="55" cy="325" r="5" fill="#4caf50"/>
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="12">Retail Price</text>
  
  <!-- Malaysian Context -->
  <text x="40" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Malaysian Tax Settings:</text>
  <rect x="40" y="380" width="300" height="30" fill="#fff3e0" stroke="#ff9800" rx="3"/>
  <text x="50" y="400" font-family="Arial, sans-serif" font-size="12">✓ Include SST (6% Service + 10% Sales Tax)</text>
  
  <rect x="40" y="420" width="300" height="30" fill="#f3e5f5" stroke="#9c27b0" rx="3"/>
  <text x="50" y="440" font-family="Arial, sans-serif" font-size="12">✓ GST Compliant (Historical)</text>
  
  <!-- Currency -->
  <text x="40" y="470" font-family="Arial, sans-serif" font-size="14">Currency: RM (Malaysian Ringgit)</text>
  
  <!-- Preview Panel -->
  <rect x="390" y="100" width="390" height="480" fill="white" stroke="#dee2e6" rx="5"/>
  <text x="410" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Pricing Scheme Preview</text>
  
  <!-- Sample Item -->
  <rect x="410" y="150" width="350" height="100" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
  <text x="420" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sample Product</text>
  <text x="420" y="190" font-family="Arial, sans-serif" font-size="12">SKU: PROD-001</text>
  <text x="420" y="210" font-family="Arial, sans-serif" font-size="12">Min Price: RM 10.00</text>
  <text x="420" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">Retail Price: RM 15.00</text>
  
  <!-- Scheme List -->
  <text x="410" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Available Schemes</text>
  
  <rect x="410" y="290" width="350" height="40" fill="#e3f2fd" stroke="#2196f3" rx="3"/>
  <text x="420" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Retail Price Scheme (Active)</text>
  <text x="700" y="310" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">EDIT</text>
  
  <rect x="410" y="340" width="350" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="3"/>
  <text x="420" y="360" font-family="Arial, sans-serif" font-size="12">Wholesale Price Scheme</text>
  <text x="700" y="360" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">EDIT</text>
  
  <rect x="410" y="390" width="350" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="3"/>
  <text x="420" y="410" font-family="Arial, sans-serif" font-size="12">Member Price Scheme</text>
  <text x="700" y="410" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">EDIT</text>
  
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Placeholder: Pricing Scheme Configuration</text>
</svg>