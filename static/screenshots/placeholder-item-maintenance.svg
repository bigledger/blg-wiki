<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#0066cc" rx="5"/>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="18" fill="white">Item Maintenance</text>
  <rect x="650" y="30" width="80" height="30" fill="#28a745" rx="5"/>
  <text x="690" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">+ Add Item</text>
  
  <!-- Tab Navigation -->
  <rect x="20" y="90" width="120" height="40" fill="#ffffff" stroke="#0066cc" stroke-width="2" rx="5"/>
  <text x="80" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0066cc">Main Details</text>
  
  <rect x="150" y="90" width="120" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
  <text x="210" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Categories</text>
  
  <rect x="280" y="90" width="120" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
  <text x="340" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Stock Balance</text>
  
  <rect x="410" y="90" width="120" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
  <text x="470" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Manage Images</text>
  
  <rect x="540" y="90" width="120" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
  <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Dimensions</text>
  
  <!-- Main Content Area -->
  <rect x="20" y="140" width="760" height="420" fill="white" stroke="#dee2e6" rx="5"/>
  
  <!-- Form Fields -->
  <text x="40" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Product Information</text>
  
  <!-- Item Code -->
  <text x="40" y="200" font-family="Arial, sans-serif" font-size="14">Item Code:</text>
  <rect x="40" y="210" width="200" height="30" fill="#f8f9fa" stroke="#dee2e6" rx="3"/>
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">AUTO-GENERATED</text>
  
  <!-- Item Name -->
  <text x="260" y="200" font-family="Arial, sans-serif" font-size="14">Item Name: *</text>
  <rect x="260" y="210" width="300" height="30" fill="white" stroke="#dee2e6" rx="3"/>
  <text x="270" y="230" font-family="Arial, sans-serif" font-size="12">Premium Widget Pro</text>
  
  <!-- Description -->
  <text x="40" y="270" font-family="Arial, sans-serif" font-size="14">Description:</text>
  <rect x="40" y="280" width="520" height="60" fill="white" stroke="#dee2e6" rx="3"/>
  <text x="50" y="300" font-family="Arial, sans-serif" font-size="12">High-quality premium widget suitable for...</text>
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="12">multiple business applications</text>
  
  <!-- Unit -->
  <text x="40" y="370" font-family="Arial, sans-serif" font-size="14">Unit of Measure:</text>
  <rect x="40" y="380" width="150" height="30" fill="white" stroke="#dee2e6" rx="3"/>
  <text x="50" y="400" font-family="Arial, sans-serif" font-size="12">PCS (Pieces) â–¼</text>
  
  <!-- Category -->
  <text x="210" y="370" font-family="Arial, sans-serif" font-size="14">Category:</text>
  <rect x="210" y="380" width="150" height="30" fill="white" stroke="#dee2e6" rx="3"/>
  <text x="220" y="400" font-family="Arial, sans-serif" font-size="12">Electronics â–¼</text>
  
  <!-- Malaysian Tax -->
  <text x="380" y="370" font-family="Arial, sans-serif" font-size="14">Tax Type:</text>
  <rect x="380" y="380" width="180" height="30" fill="#fff3e0" stroke="#ff9800" rx="3"/>
  <text x="390" y="400" font-family="Arial, sans-serif" font-size="12">SST (6% + 10%) â–¼</text>
  
  <!-- Pricing Section -->
  <text x="40" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Pricing Information (RM)</text>
  
  <!-- Cost Price -->
  <text x="40" y="470" font-family="Arial, sans-serif" font-size="14">Cost Price:</text>
  <rect x="40" y="480" width="120" height="30" fill="white" stroke="#dee2e6" rx="3"/>
  <text x="50" y="500" font-family="Arial, sans-serif" font-size="12">50.00</text>
  
  <!-- Selling Price -->
  <text x="180" y="470" font-family="Arial, sans-serif" font-size="14">Selling Price:</text>
  <rect x="180" y="480" width="120" height="30" fill="white" stroke="#28a745" rx="3"/>
  <text x="190" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold">75.00</text>
  
  <!-- Min Stock -->
  <text x="320" y="470" font-family="Arial, sans-serif" font-size="14">Min Stock Level:</text>
  <rect x="320" y="480" width="120" height="30" fill="white" stroke="#dc3545" rx="3"/>
  <text x="330" y="500" font-family="Arial, sans-serif" font-size="12">10</text>
  
  <!-- Current Stock -->
  <text x="460" y="470" font-family="Arial, sans-serif" font-size="14">Current Stock:</text>
  <rect x="460" y="480" width="120" height="30" fill="#e8f5e8" stroke="#28a745" rx="3"/>
  <text x="470" y="500" font-family="Arial, sans-serif" font-size="12" font-weight="bold">150</text>
  
  <!-- Image Preview Area -->
  <rect x="590" y="170" width="170" height="340" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,5" rx="5"/>
  <text x="675" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#dee2e6">ðŸ“·</text>
  <text x="675" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Product Image</text>
  <text x="675" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#868e96">Drag & drop image</text>
  <text x="675" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#868e96">or click to browse</text>
  
  <!-- Action Buttons -->
  <rect x="40" y="520" width="80" height="30" fill="#28a745" rx="5"/>
  <text x="80" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Save</text>
  
  <rect x="130" y="520" width="80" height="30" fill="#6c757d" rx="5"/>
  <text x="170" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Cancel</text>
  
  <rect x="220" y="520" width="80" height="30" fill="#dc3545" rx="5"/>
  <text x="260" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Delete</text>
  
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Placeholder: Item Maintenance Interface</text>
</svg>