<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#0066cc" rx="5"/>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="18" fill="white">Order Details - #ORD-2024-001</text>
  <text x="700" y="50" font-family="Arial, sans-serif" font-size="14" fill="white">Status: Processing</text>
  
  <!-- Tab Navigation -->
  <rect x="20" y="90" width="120" height="40" fill="#ffffff" stroke="#0066cc" stroke-width="2" rx="5"/>
  <text x="80" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0066cc">Details</text>
  
  <rect x="150" y="90" width="120" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
  <text x="210" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Items</text>
  
  <rect x="280" y="90" width="120" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
  <text x="340" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Shipping</text>
  
  <rect x="410" y="90" width="120" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
  <text x="470" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Customer</text>
  
  <rect x="540" y="90" width="120" height="40" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
  <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Processing</text>
  
  <!-- Content Area -->
  <rect x="20" y="140" width="760" height="420" fill="white" stroke="#dee2e6" rx="5"/>
  
  <!-- Order Info -->
  <text x="40" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Order Information</text>
  <text x="40" y="200" font-family="Arial, sans-serif" font-size="14">Order Number: ORD-2024-001</text>
  <text x="40" y="220" font-family="Arial, sans-serif" font-size="14">Order Date: 2024-08-17</text>
  <text x="40" y="240" font-family="Arial, sans-serif" font-size="14">Customer: ABC Company Sdn Bhd</text>
  <text x="40" y="260" font-family="Arial, sans-serif" font-size="14">Total Amount: RM 1,250.00</text>
  
  <!-- Payment Info -->
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Payment Information</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="14">Payment Method: Bank Transfer</text>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="14">Payment Status: Paid</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="14">Payment Date: 2024-08-17</text>
  
  <!-- Items Summary -->
  <rect x="40" y="290" width="720" height="120" fill="#f8f9fa" stroke="#dee2e6" rx="5"/>
  <text x="60" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Items (3)</text>
  <text x="60" y="335" font-family="Arial, sans-serif" font-size="12">• Product A - Qty: 2 - RM 500.00</text>
  <text x="60" y="355" font-family="Arial, sans-serif" font-size="12">• Product B - Qty: 1 - RM 750.00</text>
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="12">• Service C - Qty: 1 - RM 0.00</text>
  
  <!-- Delivery Info -->
  <text x="40" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Delivery Information</text>
  <text x="40" y="470" font-family="Arial, sans-serif" font-size="14">Delivery Address: 123 Jalan Example, 50000 Kuala Lumpur</text>
  <text x="40" y="490" font-family="Arial, sans-serif" font-size="14">Expected Delivery: 2024-08-20</text>
  <text x="40" y="510" font-family="Arial, sans-serif" font-size="14">Tracking Number: TRK123456789</text>
  
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Placeholder: Order Details Interface</text>
</svg>